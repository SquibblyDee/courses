{% load staticfiles %}
<html>
    <head>
        <title>Add a student to all bootcamp courses</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'courses_app/css/styles.css' %}">
    </head>
    <body>
    <div class='container'>
        <h1>Add a new course</h1>
        <div class='the-form'>
            <form action="/process" method='post'>
                {% csrf_token %}
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="desc" class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="the-table">
            <h1>Courses</h1>
            <table class="table table-striped table-bordered">
                <tr>
                    <th scope="col">Course Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date Added</th> 
                    <th scope="col">Actions</th>
                </tr>
                <!-- For every dict in our query object print a <td> with the id, name, email, and created at data -->
                {% for row in query %}
                <tr>
                    <td>{{row.name}}</td>
                    <td>{{row.desc}}</td>
                    <td>{{row.created_at}}</td>
                    <td><a href=/courses/destroy/{{row.id}}>remove</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    </body>
</html>
